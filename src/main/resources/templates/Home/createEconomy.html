<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autocamper - Registrering</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
<h1>Autocamper Registrering - Økonomi</h1>
<form action="/createEconomy" method="post">
    <label class="breaker">Mærke:</label>
    <input type="text" name="brand" required>

    <label class="breaker">Model:</label>
    <input type="text" name="model" required>

    <label class="breaker">Nummerplade:</label>
    <input type="text" name="licensePlate" required>

    <label class="breaker">Pris (i Euro):</label>
    <input type="number" name="pricePerDay" min="1" required>   <!-- skal vel mindst koste en krone? -->

    <label class="breaker">Sæder:</label>
    <input type="number" name="seats" min="1" required> <!-- der er vel altid et sæde? eller gælder føresæde ikke? -->

    <label class="breaker">Senge:</label>
    <input type="number" name="beds" min="2" max="6" required> <!-- behøver der mindst være én seng? eller kan der ikke være nogen? -->

    <label class="breaker">Brændstof:</label>
    <select name="fuelType">
        <option value="Benzin">Benzin</option>
        <option value="Diesel">Diesel</option>
        <option value="Elektrisk">Elektrisk</option>
    </select>

    <label class="breaker">Gear:</label>
    <select name="gear">
        <option value="Automat">Automat</option>
        <option value="Manuel">Manuel</option>
    </select>

    <label class="breaker">Odometer:</label>
    <input type="number" name="odometer" min="0" required>

    <label class="breaker">Registreringsdato:</label>
    <input type="date" name="registrationDate" required>

    <label class="breaker">Længde & Højde:</label>
    <input type="text" name="lengthAndHeight" required>

    <!-- <label>Type</label> -->
    <select name="type" hidden> <!-- see createLuxury comment -->
        <option value="Økonomi">Økonomi</option>
        <option value="Standard">Standard</option>
        <option value="Luksus">Luxury</option>
    </select>

    <div class="breaker">
        <label>Køleskab:</label>
        <input type="checkbox" name="fridge">
    </div>

    <div class="breaker">
        <label>Toilet:</label>
        <input type="checkbox" name="toilet">
    </div>

    <div class="breaker">
        <label>Markise:</label>
        <input type="checkbox" name="awning">
    </div>

    <label class="breaker">Gasblus:</label>
    <input type="number" min="0" name="gasBurners">
    <input type="submit" value="Gem!" class="btn-create breaker">
</form>
<a th:href="@{/motorhome}">
    <button class="btn-back">Tilbage</button>
</a>
</body>
</html>
