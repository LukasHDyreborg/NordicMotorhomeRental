<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Staff</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
<h1>View Staff</h1>

<span th:text="${staff.id}"/>
<span th:text="${staff.name}"/>
<span th:text="${staff.initials}"/>

<a th:href="@{'/deleteStaff/'+${staff.id}}">
    <button class="btn-delete">Delete</button>
</a>
<a th:href="@{'/updateStaff/'+${staff.id}}">
    <button class="btn-update">update</button>
</a>
</body>
</html>
