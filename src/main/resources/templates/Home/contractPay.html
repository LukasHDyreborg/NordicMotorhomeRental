<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Contract - Payment</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body class="background">
    <span th:if="${contract.price &gt; price}">   <!-- &gt; betyder >   -->
        <p1>The customer cancelled and will receive:</p1>
        <span th:text="${contract.price} - ${price}"></span>
        <label>Old Price:</label>
        <span th:text="${contract.price}"></span>
        <label>New Price:</label>
        <span th:text="${price}"></span>
    </span>

    <span th:if="${contract.price &lt; price}"> <!-- &lt; betyder <   -->
        <p1>The customer must pay extra fees:</p1>
        <span th:text="${price} - ${contract.price}"></span>
        <label>Old Price:</label>
        <span th:text="${contract.price}"></span>
        <label>New Price:</label>
        <span th:text="${price}"></span>
        <label>Calculations:</label>
        <span th:if="${halfFull} == true">
            <span th:text="|The gas was under half full. Cost = ${70*7.45}|"></span> <!--TODO MÃ…SKE FJERNE EFTERSOM PRICE ER INT OG DETTE RESULTERE I EN DOUBLE-->
        </span>
        <span th:if="${odometer} - ${contract.motorhome.odometer} &gt; ${contract.maxKM} "> <!-- If the difference between old and new odometer is bigger than allowed km-->
            <span th:text="|Extra KM: ${odometer} - ${contract.motorhome.odometer} - ${contract.maxKM} = ${odometer - contract.motorhome.odometer - contract.maxKM}|"></span>
            <span th:text="|Every KM costs an euro ${odometer - contract.motorhome.odometer - contract.maxKM} * 7.45 = ${(odometer - contract.motorhome.odometer - contract.maxKM) * 7.45}|"></span>
        </span>

    </span>
    <span th:if="${contract.price == price}">
        <p1>Thanks for renting with us </p1>
    </span>

    <a th:href="@{'/'}">
        <button class=>Okay!</button>
    </a>
</body>
</html>
