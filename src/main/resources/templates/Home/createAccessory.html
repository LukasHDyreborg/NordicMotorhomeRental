<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- Lavet af Christian & Mikkel -->
<head>
    <meta charset="UTF-8">
    <title>Tilbehør - Registrering</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
<h1>Tilbehør Registrering</h1>
<form action="/createAccessory" method="post">
    <label class="breaker">Navn:</label>
    <input type="text" name="name" required>
    <label class="breaker">Beløb - Tilgængelig:</label>
    <input type="number" name="amountAvailable" min="1" required> <!--Skal være 1, giver ikke mening at lave en ny accessory hvis man ikke havde denne accessory-->
    <label class="breaker">Beløb - Total:</label>
    <input type="number" name="amountTotal" min="1" required>
    <label class="breaker">Pris (i Euro):</label>
    <input type="number" name="price" min="1" required> <!-- Skal vel koste noget? Men måske skulle man stadig have muligheden for at lave en free accessory? -->
    <input type="submit" value="Gem!" class="btn-create breaker">
</form>
<a th:href="@{/accessory}">
    <button class="btn-back">Tilbage</button>
</a>
</body>
</html>
