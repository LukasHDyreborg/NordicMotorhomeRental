<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Season</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
<h1>View Season</h1>

<span th:text="${season.id}"/>
<span th:text="${season.start_date}"/>
<span th:text="${season.end_date}"/>
<span th:text="${season.type}"/>

<a th:href="@{'/deleteSeason/'+${season.id}}">
    <button class="btn-delete">Delete</button>
</a>
<a th:href="@{'/updateSeason/'+${season.id}}">
    <button class="btn-update">update</button>
</a>
</body>
</html>
