<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Luxury - Update</title>
</head>
<body>
<form action="/updateLuxury" method="post" class="btn-update">
    <input hidden type="text" name="licenseId" th:value="${luxury.licensePlate}">

    <label>License Plate</label>
    <input type="text" name="licensePlate" th:value="${luxury.licensePlate}" required>
    <label>Brand</label>
    <input type="text" name="brand" th:value="${luxury.brand}" required>
    <label>Model</label>
    <input type="text" name="model" th:value="${luxury.model}" required>
    <label>Pris</label>
    <input type="number" name="pricePerDay" th:value="${luxury.pricePerDay}" required>
    <label>Seats</label>
    <input type="number" name="seats" th:value="${luxury.seats}" required>
    <label>beds</label>
    <input type="number" name="beds" th:value="${luxury.beds}"required>

    <label>Fuel Type</label>
    <select name="fuelType" th:field="${luxury.fuelType}">
        <option value="Benzin">Benzin</option>
        <option value="Diesel">Diesel</option>
        <option value="Elektrisk">Elektrisk</option>
    </select>

    <label>gear</label>
    <select name="gear" th:field="${luxury.gear}">
        <option value="Automat">Automat</option>
        <option value="Manuel">Manuel</option>
    </select>
    <!--<input type="text" name="gear" th:value="${}" required>
    -->
    <label>odometer</label>
    <input type="number" name="odometer" th:value="${luxury.odometer}"required>
    <label>Registration Date</label>
    <input type="date" name="registrationDate" th:value="${luxury.registrationDate}"required>
    <label>LengthAndHeight</label>
    <input type="text" name="lengthAndHeight" th:value="${luxury.lengthAndHeight}"required>

    <input type="text" name="type" th:value="${luxury.type}"hidden required>

    <label>fridge</label>
    <input type="checkbox" name="fridge" th:checked="${luxury.fridge}">
    <label>toilet</label>
    <input type="checkbox" name="toilet" th:checked="${luxury.toilet}">
    <label>awning</label>
    <input type="checkbox" name="awning" th:checked="${luxury.awning}">
    <label>Bad</label>
    <input type="checkbox" name="shower" th:checked="${luxury.shower}">
    <label>ElStove</label>
    <input type="checkbox" name="elStove" th:checked="${luxury.elStove}">
    <label>TV</label>
    <input type="checkbox" name="tv" th:checked="${luxury.tv}">
    <label>Bakkamera</label>
    <input type="checkbox" name="rearViewCamera" th:checked="${luxury.rearViewCamera}">

    <input type="submit" value="Update Motorhome">
</form>
</body>
</html>
