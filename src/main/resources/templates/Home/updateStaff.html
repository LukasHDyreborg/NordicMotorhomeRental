<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Medarbejder - Opdatering</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
<h1>Medarbejder Opdatering</h1>
<form action="/updateStaff" method="post" class="update">
    <input hidden type="text" name="id" th:value="${staff.id}">
    <label>Navn:</label>
    <input type="text" name="name" th:value="${staff.name}" required>
    <label>Initialer:</label>
    <input type="text" name="initials" th:value="${staff.initials}" required>

    <input type="submit" value="Opdater!" class="btn-create">
</form>

<a th:href="@{'/viewStaff/'+${staff.id}}">
    <button class="btn-back">Tilbage</button>
</a>

</body>
</html>
