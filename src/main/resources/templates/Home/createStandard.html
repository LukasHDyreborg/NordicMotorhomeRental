<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autocamper - Registrering</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
<h1>Autocamper Registrering - Standard</h1>
<form action="/createStandard" method="post">
    <label>Mærke:</label>
    <input type="text" name="brand" required>

    <label>Model:</label>
    <input type="text" name="model" required>

    <label>Nummerplade:</label>
    <input type="text" name="licensePlate" required>

    <label>Pris (i Euro):</label>
    <input type="number" name="pricePerDay" min="1" required> <!-- Skal vel koste mindst en krone-->

    <label>Sæder:</label>
    <input type="number" name="seats" min="1" required> <!-- et køretøj har veæ altid et sæde - førersædet? eller gælder det ikke?-->

    <label>Senge:</label>
    <input type="number" name="beds" min="0" required>

    <label>Brændstof:</label>
    <select name="fuelType">
        <option value="Benzin">Benzin</option>
        <option value="Diesel">Diesel</option>
        <option value="Elektrisk">Elektrisk</option>
    </select>

    <label>Gear:</label>
    <select name="gear">
        <option value="Automat">Automat</option>
        <option value="Manuel">Manuel</option>
    </select>

    <label>Odometer:</label>
    <input type="number" name="odometer" min="0" required>

    <label>Registreringsdato:</label>
    <input type="date" name="registrationDate" required>

    <label>Længde & Højde:</label>
    <input type="text" name="lengthAndHeight" required>

    <!-- <label>Type</label> -->
    <select name="type" hidden> <!-- see luxury comment -->
        <option value="Standard">Standard</option>
        <option value="Luksus">Luxury</option>
        <option value="Økonomi">Økonomi</option>
    </select>

    <label>Køleskab:</label>
    <input type="checkbox" name="fridge">

    <label>Toilet:</label>
    <input type="checkbox" name="toilet">

    <label>Markise:</label>
    <input type="checkbox" name="awning">

    <label>Bad:</label>
    <input type="checkbox" name="shower">

    <label>Elkomfur:</label>
    <input type="checkbox" name="elStove">

    <input type="submit" value="Gem!" class="btn-create">
</form>
<a th:href="@{/motorhome}">
    <button class="btn-back">Tilbage</button>
</a>
</body>
</html>
