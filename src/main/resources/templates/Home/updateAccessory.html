<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tilbehør - Opdatering</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
<h1>Tilbehørs Opdatering</h1>
<form action="/updateAccessory" method="post" class="update">
    <input hidden type="text" name="id" th:value="${accessory.id}">
    <label>Navn:</label>
    <input type="text" name="name" th:value="${accessory.name}" required>
    <label>Beløb - Tilgængelig:</label>
    <input type="number" name="amountAvailable" th:value="${accessory.amountAvailable}" min="0" required> <!-- skal vel være 0 eftersom at der kan være sket noget så de ikke har nogen-->
    <label>Beløb - Total:</label>
    <input type="number" name="amountTotal" th:value="${accessory.amountTotal}" min="0" required> <!-- skal vel være 0 eftersom at der kan være sket noget så de ikke har nogen-->
    <label>Pris (i Euro):</label>
    <input type="number" name="price" th:value="${accessory.price}" min="1" required> <!--skal vel koste noget? kan også være nul for en free accessory-->

    <input type="submit" value="Opdater!" class="btn-create">
</form>
<a th:href="@{'/viewAccessory/'+${accessory.id}}">
    <button class="btn-back">Tilbage</button>
</a>
</body>
</html>
