<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Autocamper - Information</title>
</head>
<body>
<h1>Autocamper Information</h1>
    <label>Nummerplade:</label>
    <span th:text="${motorhome.licensePlate}"/>
    <label>Mærke:</label>
    <span th:text="${motorhome.brand}"/>
    <label>Model:</label>
    <span th:text="${motorhome.model}"/>
    <label>Pris pr. Dag:</label>
    <span th:text="${motorhome.pricePerDay}"/>
    <label>Sæder:</label>
    <span th:text="${motorhome.seats}"/>
    <label>Senge:</label>
    <span th:text="${motorhome.beds}"/>
    <label>Brændstof:</label>
    <span th:text="${motorhome.fuelType}"/>
    <label>Gear:</label>
    <span th:text="${motorhome.gear}"/>
    <label>Odometer:</label>
    <span th:text="${motorhome.odometer}"/>
    <label>Registreringsdato:</label>
    <span th:text="${motorhome.registrationDate}"/>
    <label>Længde og Højde:</label>
    <span th:text="${motorhome.lengthAndHeight}"/>
    <label>Type:</label>
    <span th:text="${motorhome.type}"/>
    <label>Køleskab:</label>
    <span th:text="${motorhome.fridge}"/>
    <label>Toilet:</label>
    <span th:text="${motorhome.toilet}"/>
    <label>Markise:</label>
    <span th:text="${motorhome.awning}"/>


    <span th:if="${motorhome.type == 'Luksus'}">
        <label>Bad:</label>
        <span th:text="${luxury.shower}"></span>
        <label>Elkomfur:</label>
        <span th:text="${luxury.elStove}"></span>
        <label>TV:</label>
        <span th:text="${luxury.tv}"></span>
        <label>Bakkamera:</label>
        <span th:text="${luxury.rearViewCamera}"></span>

        <a th:href="@{'/updateLuxury/'+${luxury.licensePlate}}">
            <button class="btn-update">Opdater</button>
        </a>
    </span>

    <span th:if="${motorhome.type == 'Standard'}">
        <label>Bad:</label>
        <span th:text="${standard.shower}"></span>
        <label>Elkomfur:</label>
        <span th:text="${standard.elStove}"></span>

        <a th:href="@{'/updateStandard/'+${standard.licensePlate}}">
            <button class="btn-update">Opdater</button>
        </a>
    </span>

    <span th:if="${motorhome.type == 'Økonomi'}">
        <label>Gasblus:</label>
        <span th:text="${economy.gasBurners}"/>
        <a th:href="@{'/updateEconomy/'+${economy.licensePlate}}">
            <button class="btn-update">Opdater</button>
        </a>
    </span>
    <a th:href="@{'/deleteMotorhome/'+${motorhome.licensePlate}}">
        <button class="btn-delete">Slet</button>
    </a>

    <a th:href="@{/motorhome}">
        <button>Tilbage</button>
    </a>

   <!-- <a th:href="@{'/updateMotorhome/'+${motorhome.licensePlate}}">
        <button class="btn-update">update</button>
    </a> -->
</body>
</html>
