<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View accessories</title>
    <link rel="stylesheet" type="text/css" href="/MyCSS.css">
</head>
<body>
    <h1>View accessories</h1>
    <label>ID</label>
    <span th:text="${accessory.id}"/>
    <label>Amount Available</label>
    <span th:text="${accessory.amountAvailable}"/>
    <label>Amount Total</label>
    <span th:text="${accessory.amountTotal}"/>
    <label>Price</label>
    <span th:text="${accessory.price}"/>

    <a th:href="@{'/deleteAccessory/'+${accessory.id}}">
        <button class="btn-delete">Delete</button>
    </a>
    <a th:href="@{'/updateAccessory/'+${accessory.id}}">
        <button class="btn-update">update</button>
    </a>
</body>
</html>
